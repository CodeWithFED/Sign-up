<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
  </head>
  <body>
    <header class="flex">
      <svg class="icon logo">
        <use xlink:href="assets/sprite.svg#Logo"></use>
      </svg>
      <a href="#" class="link-s sign-text">
        HAVE AN ACCOUNT?
        <span class="link-a"> SIGN IN</span>
      </a>
    </header>
    <main>
      <h1>SIGN IN</h1>
      <p>Sign in with email address</p>
      <div class="input-con flex">
        <svg class="icon">
          <use xlink:href="assets/sprite.svg#mail"></use>
        </svg>
        <input class="input" type="text" placeholder="Yourname@gmail.com" />
      </div>
      <button class="btn btn--block">Sign up</button>
      <hr class="line" />
      <p class="link-s">Or continue with</p>
      <div class="btn-con">
        <button class="btn btn--strech flex">
          <svg class="icon">
            <use xlink:href="assets/sprite.svg#google"></use>
          </svg>
          Google
        </button>
        <button class="btn btn--strech flex">
          <svg class="icon">
            <use xlink:href="assets/sprite.svg#facebook"></use>
          </svg>
          Facebook
        </button>
      </div>
      <p class="link-s">
        By registering you with our
        <span class="link-p">Terms and Conditions</span>
      </p>
    </main>
    <footer class="link-p">Copyright by Erfan Khorsandi</footer>
    <script src="src/index.js"></script>
  </body>
</html>
